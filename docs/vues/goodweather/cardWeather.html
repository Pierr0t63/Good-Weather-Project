<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Good Weather</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body >
    <!-- HEADER -->
    <header class="container-fluid justify-content-center text-center">
        <img src="img/logo.png">

        <div class="row justify-content-center text-center">

            <form class="form-inline active-white-2 col-4">
                <input class="form-control w-100 text-white" type="text" placeholder="Renseignez votre ville, code postal..." aria-label="Search" title="Renseignez votre position">
            </form>
            <button type="button" class="btn btn-outline-warning waves-effect px-3"><i class="fa fa-rocket" aria-hidden="true" title="Cliquez-ici pour vous géolocaliser"></i></button>
        </div>
            
        <button type="button" class="btn btn-outline-white waves-effect col-lg-2 col-md-2 col-sm-12 col-xs-12"><i class="fa fa-sun-o pr-2" aria-hidden="true"></i>Valider</button>

    </header>
    <!--  END HEADER -->

    <!-- WEATHER -->
    <section class=" row justify-content-center text-center col-6 mt-5 mb-5">

        <div class='weather-card '>
  <div class='weather-card--landmark mb-4'>
    <div class='landmark'>
      <!-- <img src=''> -->
    </div>
    <div class='clouds'></div>
  </div>
  <div class='weather-card--cityname'>
    <h1>
      Nom de la ville
    </h1>
  </div>
  <div class='weather-card--details'>
    <span class='details--day'>Jour</span>
    |
    <span class='details--date'>Mois</span>
    |
    <span class='details--time'>Heures</span>
  </div>
  
  <div class='weather-card--cityname mt-2'>
    <h1>
      Levé du soleil
    </h1>
  </div>
  <div class='weather-card--details'>
    <span class='details--day'>09h00</span>
</div>

<div class='weather-card--cityname mt-2'>
    <h1>
      Couché du soleil
    </h1>
  </div>
  <div class='weather-card--details'>
    <span class='details--day'>17h00</span>
</div>

<div class='weather-card--temperature mt-4'>
    <ul>
      <li class='outer-temp'>22</li>
      <li class='mid-temp left-50'>26</li>
      <li class='current-temp'>29</li>
      <li class='mid-temp right-50'>28</li>
      <li class='outer-temp'>30</li>
    </ul>
  </div>
</div>



</section>
<!-- END WEATHER -->

    <!-- MAP -->
    <section class="container-fluid mx-auto p-0 jus">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d44238.83995765621!2d3.390432445353985!3d46.132274084451986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f6cd105f9973e9%3A0x4093cafcbebb830!2sVichy!5e0!3m2!1sfr!2sfr!4v1513605446480" width="110%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </section>
    <!-- END MAP -->

    <!-- FOOTER -->
    <!--Copyright-->
    <div class="footer-copyright justify-content-center text-center">
        <div class="container-fluid text-white">
            Propulsé par <i class="fa fa-sun-o" aria-hidden="true"></i>
        </div>
    </div>
    <!--/.Copyright-->
    <!--  END FOOTER -->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
